[buildout]
extends = base.cfg

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
zeo-client = on
zeo-address = 8100
shared-blob = on
blob-storage = ${buildout:directory}/var/blobstorage
eggs =
    Plone
    wsgitraining.site
    gunicorn
wsgi-ini-template = ${buildout:directory}/templates/gunicorn.ini.in
